<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class='d-none' id="home-page" data-username='janko'></div>
    <div class='d-none' id="all-rooms-page" data-username='janko'></div>
    <div class='d-none' id="room-detail" data-username='janko'></div>
    <div class="d-none" id="profile-detail" data-path="" data-me="janko"></div>
    <div class='d-none' id="create-room-page" data-username='janko'></div>
    <div class='d-none' id="private-chat" data-username='janko' data-user-id="1"></div>
    <div class='d-none' id="edit-room" data-username='janko'></div>


    <script>
      const path = window.location.pathname
      
      if (path === '/') {
          const allRoomsEl = document.getElementById('all-rooms-page')
          allRoomsEl.className = 'd-none'
          
          const roomDetailEl = document.getElementById('room-detail')
          roomDetailEl.className = 'd-none'

          const profileDetailEl = document.getElementById('profile-detail')
          profileDetailEl.className = 'd-none'

          const createRoomEl = document.getElementById('create-room-page')
          createRoomEl.className = 'd-none'

          const privateChatEl = document.getElementById('private-chat')
          privateChatEl.className = 'd-none'

          const editRoomEl = document.getElementById('edit-room')
          editRoomEl.className = 'd-none'

          const homePageEl = document.getElementById('home-page')
          homePageEl.className = ''

      } else if (['/my-rooms-all', '/my-rooms-all/'].includes(path) || path.startsWith('/search-rooms-all/')) {
          const homePageEl = document.getElementById('home-page')
          homePageEl.className = 'd-none'

          const roomDetailEl = document.getElementById('room-detail')
          roomDetailEl.className = 'd-none'

          const profileDetailEl = document.getElementById('profile-detail')
          profileDetailEl.className = 'd-none'

          const createRoomEl = document.getElementById('create-room-page')
          createRoomEl.className = 'd-none'

          const privateChatEl = document.getElementById('private-chat')
          privateChatEl.className = 'd-none'

          const editRoomEl = document.getElementById('edit-room')
          editRoomEl.className = 'd-none'
    
          const allRoomsEl = document.getElementById('all-rooms-page')
          allRoomsEl.className = ''

          allRoomsEl.dataset.path = path

        } else if (path.startsWith('/room-')) {
            const homePageEl = document.getElementById('home-page')
            homePageEl.className = 'd-none'

            const allRoomsEl = document.getElementById('all-rooms-page')
            allRoomsEl.className = 'd-none'

            const profileDetailEl = document.getElementById('profile-detail')
            profileDetailEl.className = 'd-none'

            const createRoomEl = document.getElementById('create-room-page')
            createRoomEl.className = 'd-none'

            const privateChatEl = document.getElementById('private-chat')
            privateChatEl.className = 'd-none'

            const editRoomEl = document.getElementById('edit-room')
            editRoomEl.className = 'd-none'
            
            const roomDetailEl = document.getElementById('room-detail')
            roomDetailEl.className = ''

            roomDetailEl.dataset.path = path
        } else if (path.startsWith('/profile-')) {
          const homePageEl = document.getElementById('home-page')
          homePageEl.className = 'd-none'

          const allRoomsEl = document.getElementById('all-rooms-page')
          allRoomsEl.className = 'd-none'

          const roomDetailEl = document.getElementById('room-detail')
          roomDetailEl.className = 'd-none'

          const createRoomEl = document.getElementById('create-room-page')
          createRoomEl.className = 'd-none'

          const privateChatEl = document.getElementById('private-chat')
          privateChatEl.className = 'd-none'

          const editRoomEl = document.getElementById('edit-room')
          editRoomEl.className = 'd-none'
          
          const profileDetailEl = document.getElementById('profile-detail')
          profileDetailEl.className = ''

          profileDetailEl.dataset.path = path
        } else if (['/create-room', '/create-room/'].includes(path)) {
          const homePageEl = document.getElementById('home-page')
          homePageEl.className = 'd-none'

          const allRoomsEl = document.getElementById('all-rooms-page')
          allRoomsEl.className = 'd-none'

          const roomDetailEl = document.getElementById('room-detail')
          roomDetailEl.className = 'd-none'
          
          const profileDetailEl = document.getElementById('profile-detail')
          profileDetailEl.className = 'd-none'

          const privateChatEl = document.getElementById('private-chat')
          privateChatEl.className = 'd-none'

          const editRoomEl = document.getElementById('edit-room')
          editRoomEl.className = 'd-none'

          const createRoomEl = document.getElementById('create-room-page')
          createRoomEl.className = ''

          createRoomEl.dataset.path = path
        } else if (path.startsWith('/chat-')) {
          const homePageEl = document.getElementById('home-page')
          homePageEl.className = 'd-none'

          const allRoomsEl = document.getElementById('all-rooms-page')
          allRoomsEl.className = 'd-none'

          const roomDetailEl = document.getElementById('room-detail')
          roomDetailEl.className = 'd-none'
          
          const profileDetailEl = document.getElementById('profile-detail')
          profileDetailEl.className = 'd-none'

          const createRoomEl = document.getElementById('create-room-page')
          createRoomEl.className = 'd-none'

          const editRoomEl = document.getElementById('edit-room')
          editRoomEl.className = 'd-none'

          const privateChatEl = document.getElementById('private-chat')
          privateChatEl.className = ''

          privateChatEl.dataset.path = path
        } else if (path.startsWith('/edit-room-')) {
          const homePageEl = document.getElementById('home-page')
          homePageEl.className = 'd-none'

          const allRoomsEl = document.getElementById('all-rooms-page')
          allRoomsEl.className = 'd-none'

          const roomDetailEl = document.getElementById('room-detail')
          roomDetailEl.className = 'd-none'
          
          const profileDetailEl = document.getElementById('profile-detail')
          profileDetailEl.className = 'd-none'

          const createRoomEl = document.getElementById('create-room-page')
          createRoomEl.className = 'd-none'

          const privateChatEl = document.getElementById('private-chat')
          privateChatEl.className = 'd-none'

          const editRoomEl = document.getElementById('edit-room')
          editRoomEl.className = ''

          editRoomEl.dataset.path = path
        }
    </script>
  </body>
</html>

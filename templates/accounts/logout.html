{% extends 'base.html' %}

{% block content %}

<div align="center">
    <h1 style="color: #e3acf2; font-weight: bold;">Log out</h1>
    <br>

    <h4>Are you sure you want to log out?</h4>
    <br>

    <form method="POST" action="">{% csrf_token %}
        <button class="btn btn-primary" type="submit" style="background-color: #6B46C1;">
            Logout
        </button>
    </form>
</div>

{% endblock content %}

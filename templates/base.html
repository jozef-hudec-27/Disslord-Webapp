{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="icon" href="{% static '/media/book.png' %}" />
    <link rel="apple-touch-icon" href="{% static '/media/book.png' %}" />
    <link rel="manifest" href="{% static '/media/book.png' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    {% include 'react/css.html' %}
    <style>
      .bg-tweetme {
        background-color: #eabff5!important;
      }
      .main{ 
          min-height: 100vh;
          height: 100%;
      }
      a{
          text-decoration: none;
      }
    </style>
    <title>Disslord {% block head_title %}{% endblock head_title %}</title>
  </head>
  <body style="background-color: #f2f2f2;">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    {% include 'components/navbar.html' %}

    <div class="container">  
      <div class="main">
        {% block content %}{% endblock content %}
      </div>
    </div>
    
    {% include 'react/base_embed.html' %}
    {% include 'react/js.html' %}
  </body>
</html>
